<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Word Beater</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
	<header class="bg-secondary text-center p-3 mb-5">
		<h1>WordBeater</h1>
	</header>

	<div class="container text-center">

		<!-- word putter -->
		<div class="row">
			<div class="col-md-6 mx-auto">
				<h3 class="mb-4">Choose the difficulty:</h3>
				<button class="btn" id="easy">Easy</button>
				<button class="btn" id="medium">Medium</button>
				<button class="btn" id="hard">Hard</button>
				<p class="lead">Type the given word within
					<span class="text-success" id="seconds">5</span>
				Seconds:</p>
				<h2 class="display-2 mb-5" id="current-word">hello</h2>
				<input type="text" class="form-control form-control-lg" placeholder="Start tapping..." id="word-input" autofocus>
				<h4 class="mt-3" id="message"></h4>

				<!-- time and score -->
				<div class="row mt-5">
					<div class="col-md-6">
						<h3>Time Left:
							<span id="time">0</span>
						</h3>
					</div>
					<div class="col-md-6">
						<h3>Score:
							<span id="score">0</span>
						</h3>
					</div>
					<div class="col-md-12 mt-5">
						<h3>Highscore:
							<span id="high-score">0</span>
						</h3>
					</div>
				</div>

				<!-- instructions -->
				<div class="row mt-5">
					<div class="col-md-12">
						<div class="card card-body bg-secondary text-white">
							<h5>Instructions</h5>
							<p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset.</p>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>

	<script src="./js/script.js"></script>
</body>
</html>
